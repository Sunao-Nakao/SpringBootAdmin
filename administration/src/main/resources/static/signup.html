<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規管理者登録</title>
</head>
<body>
	<h1>新規管理者登録</h1>
	<form action="signup" method="post">
		<table border="1">
			<tr>
				<td>姓</td>
				<td>
					<input type="text" name="lastName" >
				</td>
			</tr>
			<tr>
				<td>名</td>
				<td>
					<input type="text" name="firstName" >
				</td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td>
					<input type="email" name="email" >
				</td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td>
					<input type="password" name="password" >
				</td>
			</tr>
		</table>
		<input type="submit" value="確認">
	</form>
</body>
</html>
