<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン画面</title>
</head>
<body>
	<h1>管理者ログイン</h1>
	<span th:text="${errorMag}"></span>
	<form th:action="@{/admin/signin}" method="post" th:object="${signinForm}">
		<div>
			<label>メールアドレス</label>
			<input type="text" th:field="*{email}">
		</div>
		<div>
			<label>パスワード</label>
			<input type="password" th:field="*{password}">
		</div>	
		<div>
			<input type="submit" value="サインイン">
		</div>				
	</form>
</body>
</html>
