<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録内容の確認</title>
</head>
<body>
	<h1>登録内容の確認</h1>
	<form action="register" method="post">
		<table border="1">
			<tr>
				<td>姓</td>
				<td>
					<span th:text="${signupForm.lastName}"></span>
				</td>
			</tr>
			<tr>
				<td>名</td>
				<td>
					<span th:text="${signupForm.firstName}"></span>
				</td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td>
					<span th:text="${signupForm.email}"></span>
				</td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td>
					<span th:text="${signupForm.password}"></span>
				</td>
			</tr>
		</table>
		<input type="submit" value="登録">
	</form>
</body>
</html>
